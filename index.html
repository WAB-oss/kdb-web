<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酷兑寶精品名床 | 老師傅手作床墊</title>
    <style>
        /* --- 1. 色彩計畫 --- */
        :root {
            --brand-blue: #1B325F; 
            --soft-blue-bg: #F4F7F9; 
            --primary-text: #2C3E50; 
            --light-text: #8899A6;   
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", "Microsoft JhengHei", "PingFang TC", sans-serif;
            letter-spacing: 0.05em; 
        }

        body {
            background-color: var(--white);
            color: var(--primary-text);
        }

        a {
            text-decoration: none;
            color: var(--primary-text);
            transition: all 0.3s ease;
        }

        a:hover {
            color: var(--brand-blue);
        }

        /* --- 2. 頂部導覽列 --- */
        header {
            background-color: var(--white);
            height: 100px; /* 稍微加高一點以容納 Logo+文字 */
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(27, 50, 95, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        /* Logo 區域設定 */
        .logo-container {
            display: flex;
            flex-direction: column; /* 讓圖片跟文字垂直排列 */
            align-items: center;    /* 居中對齊 */
            text-decoration: none;
        }

        .logo-img {
            height: 40px; /* 設定 Logo 圖片高度 */
            width: auto;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 700;
            color: var(--brand-blue);
        }

        /* 選單 */
        .main-nav {
            flex: 2;
            display: flex;
            justify-content: center;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 40px;
            font-size: 15px;
            font-weight: 500;
        }

        .nav-item {
            position: relative;
            padding: 28px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .nav-item a {
            color: var(--primary-text);
        }

        /* 下拉選單 */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--white);
            box-shadow: 0 5px 20px rgba(27, 50, 95, 0.15);
            list-style: none;
            min-width: 160px;
            border-radius: 4px;
            border-top: 3px solid var(--brand-blue);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 10px 0;
        }

        .nav-item:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            top: 85%;
        }

        .dropdown-menu li a {
            display: block;
            padding: 12px 25px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .dropdown-menu li a:hover {
            background-color: var(--soft-blue-bg);
            color: var(--brand-blue);
        }

        /* 右側 功能區 */
        .header-icons {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .btn-line-nav {
            background-color: #00B900;
            color: white !important;
            padding: 8px 20px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
        }
        .btn-line-nav:hover {
            background-color: #009900;
            transform: translateY(-2px);
        }

        /* --- 3. 主視覺 (Hero Section) --- */
        .hero {
            /* 這裡仍使用網路背景圖，若要換成自己的請上傳後改檔名 */
            background-image: url('https://placehold.co/1920x900/DCE6F1/1B325F?text=Deep+Sleep+Experience'); 
            background-size: cover;
            background-position: center;
            height: 650px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(27, 50, 95, 0.1);
        }

        .hero-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 60px 80px;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            font-weight: 500;
            color: var(--brand-blue);
        }

        .hero p {
            color: var(--light-text);
            margin-bottom: 35px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn-primary {
            display: inline-block;
            background-color: var(--brand-blue);
            color: var(--white);
            padding: 14px 45px;
            border-radius: 2px;
            font-size: 15px;
            letter-spacing: 1px;
            transition: background 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #122242;
            transform: translateY(-2px);
        }

        /* --- 4. 商品區 --- */
        .container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 20px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 2rem;
            color: var(--brand-blue);
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .section-subtitle {
            color: var(--light-text);
            font-size: 0.95rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .product-card {
            background: white;
            transition: all 0.4s ease;
            border: 1px solid transparent;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--soft-blue-bg);
            box-shadow: 0 15px 30px rgba(27, 50, 95, 0.08);
        }

        .product-img {
            width: 100%;
            height: 320px;
            background-color: var(--soft-blue-bg);
            object-fit: cover; /* 確保圖片填滿不變形 */
            margin-bottom: 20px;
        }

        .product-info {
            text-align: center;
            padding: 0 15px 20px;
        }
        
        .product-tag {
            font-size: 12px;
            color: #8faabb;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .product-name { 
            font-size: 18px; 
            margin-bottom: 10px; 
            color: var(--primary-text);
            font-weight: 500;
        }
        
        .product-price { 
            color: var(--brand-blue); 
            font-weight: bold; 
            font-size: 1.1rem;
        }

    </style>
</head>
